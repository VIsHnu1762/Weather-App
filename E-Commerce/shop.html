<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - E-commerce</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="asset/logo.png" class="logo" alt="Logo" /></a>
        <div>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </section>

    <section id="product-list" class="section-p1">
        <h2>All Products</h2>
        <div class="pro-container">
            <!-- Product 1 -->
            <div class="pro">
                <img src="asset/products/f1.jpg" alt="Product 1" />
                <div class="des-btn-container">
                    <div class="des">
                        <span>Adidas</span>
                        <h5>Cartoon Astronaut T-Shirt</h5>
                        <h4>$79</h4>
                    </div>
                    <input type="number" min="1" value="1" class="quantity-input" data-name="Cartoon Astronaut T-Shirt" />
                    <button class="add-to-cart" data-name="Cartoon Astronaut T-Shirt" data-price="79" data-image="asset/products/f1.jpg">Add to Cart</button>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="pro">
                <img src="asset/products/f2.jpg" alt="Product 2" />
                <div class="des-btn-container">
                    <div class="des">
                        <span>Nike</span>
                        <h5>Black Sneakers</h5>
                        <h4>$99</h4>
                    </div>
                    <input type="number" min="1" value="1" class="quantity-input" data-name="Black Sneakers" />
                    <button class="add-to-cart" data-name="Black Sneakers" data-price="99" data-image="asset/products/f2.jpg">Add to Cart</button>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="pro">
                <img src="asset/products/f3.jpg" alt="Product 3" />
                <div class="des-btn-container">
                    <div class="des">
                        <span>Puma</span>
                        <h5>Running Shoes</h5>
                        <h4>$120</h4>
                    </div>
                    <button class="add-to-cart" data-name="Running Shoes" data-price="120" data-image="asset/products/f3.jpg">Add to Cart</button>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="pro">
                <img src="asset/products/f4.jpg" alt="Product 4" />
                <div class="des-btn-container">
                    <div class="des">
                        <span>Reebok</span>
                        <h5>Sport T-Shirt</h5>
                        <h4>$65</h4>
                    </div>
                    <button class="add-to-cart" data-name="Sport T-Shirt" data-price="65" data-image="asset/products/f4.jpg">Add to Cart</button>
                </div>
            </div>
            <!-- Product 5 -->
            <div class="pro">
                <img src="asset/products/f5.jpg" alt="Product 5" />
                <div class="des-btn-container">
                    <div class="des">
                        <span>Under Armour</span>
                        <h5>Training Shorts</h5>
                        <h4>$45</h4>
                    </div>
                    <button class="add-to-cart" data-name="Training Shorts" data-price="45" data-image="asset/products/f5.jpg">Add to Cart</button>
                </div>
            </div>
            <!-- Product 6 -->
            <div class="pro">
                <img src="asset/products/f6.jpg" alt="Product 6" />
                <div class="des-btn-container">
                    <div class="des">
                        <span>New Balance</span>
                        <h5>Casual Sneakers</h5>
                        <h4>$85</h4>
                    </div>
                    <button class="add-to-cart" data-name="Casual Sneakers" data-price="85" data-image="asset/products/f6.jpg">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
