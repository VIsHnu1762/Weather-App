<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - E-commerce</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="asset/logo.png" class="logo" alt="Logo" /></a>
        <div>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="active" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </section>

    <section id="cart" class="section-p1">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button id="clear-cart-btn">Clear Cart</button>
        <button id="checkout-btn" disabled>Proceed to Checkout</button>
    </section>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function renderCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const clearCartBtn = document.getElementById('clear-cart-btn');
            cartItemsDiv.innerHTML = '';
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty. <a href="index.html">Continue shopping</a></p>';
                cartTotalDiv.innerHTML = '';
                checkoutBtn.disabled = true;
                clearCartBtn.style.display = 'none';
                return;
            }
            clearCartBtn.style.display = 'inline-block';
            checkoutBtn.disabled = false;
            let total = 0;
            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" />
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <p>Quantity: <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity-input" /></p>
                        <p>Subtotal: $${subtotal.toFixed(2)}</p>
                        <button data-index="${index}" class="remove-btn">Remove</button>
                    </div>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });
            cartTotalDiv.innerHTML = '<h3>Total: $' + total.toFixed(2) + '</h3>';
            addEventListeners();
        }

        function addEventListeners() {
            const quantityInputs = document.querySelectorAll('.quantity-input');
            quantityInputs.forEach(input => {
                input.addEventListener('change', (e) => {
                    const index = e.target.getAttribute('data-index');
                    const value = parseInt(e.target.value);
                    if (value > 0) {
                        cart[index].quantity = value;
                        saveCart();
                        renderCart();
                    }
                });
            });
            const removeButtons = document.querySelectorAll('.remove-btn');
            removeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    if (confirm('Are you sure you want to remove this item?')) {
                        cart.splice(index, 1);
                        saveCart();
                        renderCart();
                    }
                });
            });
            document.getElementById('clear-cart-btn').addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the cart?')) {
                    cart = [];
                    saveCart();
                    renderCart();
                }
            });
            document.getElementById('checkout-btn').addEventListener('click', () => {
                alert('Your order are placed successfully');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
</body>
</html>
